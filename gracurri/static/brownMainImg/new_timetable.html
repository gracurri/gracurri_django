<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <script src="./cr_timetable.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>   
    <link rel="stylesheet" href="new_timetable.css">
    <link rel="stylesheet" href="../topbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="./GRACURRI_LOGO.png">
    <title>GRACURRI</title>
</head>

<body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
    <div class="parent">

        <div class="topbar">
            <div class="Gname">
                <b>Gracurri</b>
            </div>
            <div class="btns">
                <a href="" id="btn1">About us </a>
                <a href="http://localhost:3000/realmain" id="btn3">로그인</a>
                <div id="loginDone"></div>
                <button type="button" onclick = "location.href='localhost:3000/signup'" class="signupbtn" id="btn4">회원가입</button>    
            </div>
        </div>
        <div class="inner-box" >  
            <div class="cheese">
                <div style="margin-right: 100px" class="tableWrap">  
                    <table class="time" width="470px" style="color: #121212; border-collapse: collapse; border-radius: 10px; table-layout: fixed; height:500px; margin-left: 42px; margin-top: 75px;">
                      <thead>
                        <tr class="days">
                            <th></th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                        </tr>
                        <tr style="border-radius: 2em;">
                            <th>
                                <div class="hours">
                                    <div style="height: 60px; top: 480px; line-height: 60px;">1</div>
                                    <div style="height: 60px; top: 540px; line-height: 60px;">2</div>
                                    <div style="height: 60px; top: 630px; line-height: 60px;">3</div>
                                    <div style="height: 60px; top: 720px; line-height: 60px;">4</div>
                                    <div style="height: 60px; top: 810px; line-height: 60px;">5</div>
                                    <div style="height: 60px; top: 900px; line-height: 60px;">6</div>
                                    <div style="height: 60px; top: 1080px; line-height: 60px;">7</div>
                                    <div style="height: 60px; top: 1170px; line-height: 60px;">8</div>
                                    <div style="height: 60px; top: 1260px; line-height: 60px;">9</div>
                                </div>
                            </th>
                            <th class="monTh">
                            </th>
                            <th class="tueTh">
                            </th>
                            <th class="wedTh">
                            </th>
                            <th class="thuTh">
                            </th>
                            <th class="friTh">
                            </th>
                        </tr>
              
                    </thead>  
                    </table>
                  </div>                
            </div>
            
        </div>
    </div>
    <style>
        table{
          border-collapse: separate;
          border-spacing: 0 1rem;
        }
        th{
            height: 5px;
        }
        td {
            height: 62.7px;
            font-size: 10pt;
  
            border: 4px solid rgb(254,228,171);
            border-collapse: collapse;
        }
        .hours{
            text-align: right;
            width: 50px;
        }
        .days{
            text-align: center;
        }
        div{
            border-radius: 10px;
        }
      </style>

    <script>
        const doc = document;
        //쿠키
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                        ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        doc.getElementById('loginDone').innerText = getCookie('userid') + "님"
        doc.getElementById('btn3').style.display = "none"
        doc.getElementById('btn4').style.display = "none"
        </script>
</body>

</html>
