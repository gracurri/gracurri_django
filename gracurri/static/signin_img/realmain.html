<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="realmain.css">
    <link rel="stylesheet" href="sign_in.css">
    <!-- css 파일 참조 -->

    <link rel="stylesheet" href="../topbar.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="./logo.png">

</head>

<body>
    <div class="parent">
        <div class="topbar">
            <div class="Gname">
                <b>Gracurri</b>
            </div>
            <div class="btns">
                <a href="" id="btn1">About us </a>
                <a href="http://localhost:3000/realmain" id="btn3">로그인</a>
                <button type="button" onclick="location.href='localhost:3000/signup'" class="signupbtn" id="btn4">회원가입</button>
            </div>
        </div>
        <div class="scroll-container" id="scroll">
            <div class="scroll-area">
                <div class="inner-box">
                    <div class="text"></div>
                    <div class="logo"></div>
                </div>
            </div>
            <div class="scroll-area">
                <div class="inner-box2">
                    <button class="start btnStart">회원가입하여 시작하기</button>
                    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const btnStart = document.querySelector('.btnStart')
        btnStart.addEventListener('click', function(){
            location.href = "http://localhost:3000/signup";
        });
        
    </script>
    <script>
        $(function(){
            $("body").on('mousewheel',function(e){
                var wheelDelta = e.originalEvent.wheelDelta;
                if(wheelDelta > 0){
                    console.log("up");
                    $('#scroll').scrollLeft(280);
                }
                else{
                    console.log("down");
                    $('#scroll').scrollLeft(500);
                }
        });

        });
    
        </script>
    
    
</body>




</html>
