{% if form.errors %} {% for field in form %} {% for error in field.errors %}
<!--field errors-->
<div class="alert alert-danger">
    <strong>{{ field.label }}</strong> {{ error }}
</div>
{% endfor %} {% endfor %} {% for error in form.non_field_errors %}
<!-- non-field errors alert-->
<div class="alert alert-danger">
    <strong>{{ error }}</strong>
</div>
{% endfor %} {% endif %}
